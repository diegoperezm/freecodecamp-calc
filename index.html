<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- prevent favicon request -->
    <link href="data:;base64,iVBORw0KGgo=" rel="icon" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="content">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-8 h-100 d-none d-sm-block pr-0">
            <svg id="svgGraph" class="graph h-100"><g></g></svg>
          </div>
          <div class="col-12 col-sm-4 h-100">
            <div class="state-table pt-3 h-50">
              <table class="h-50">
                <tr>
                  <th>State: </th>
                  <td id="table__state"></td>
                </tr>
                <tr>
                  <th>data: </th>
                  <td id="table__data"></td>
                </tr>
                <tr>
                  <th>opnd1: </th>
                  <td id="table__opnd1"></td>
                </tr>
                <tr>
                  <th>oprtr: </th>
                  <td id="table__operator"></td>
                </tr>
                <tr>
                  <th>opnd2:</th>
                  <td id="table__opnd2"></td>
                </tr>
              </table>
            </div>
            <div class="calculator h-50">
              <p id="display" class="calc__display text-truncate"></p>
              <div class="calc__buttons">
                <button class="btn btn-outline-dark btn-sm"       id="seven">7</button>
                <button class="btn btn-outline-dark btn-sm"                     id="eight">8</button>
                <button class="btn btn-outline-dark btn-sm"                      id="nine">9</button>
                <button class="btn btn-outline-dark btn-sm button--minus"       id="subtract">-</button>
                <button class="btn btn-outline-dark btn-sm button--divide"        id="divide">/</button>
                <button class="btn btn-outline-dark btn-sm button--add"              id="add">+</button>
                <button class="btn btn-outline-dark btn-sm button--multiply"    id="multiply">X</button>
                <button class="btn btn-outline-dark btn-sm"                      id="four">4</button>
                <button class="btn btn-outline-dark btn-sm"                      id="five">5</button>
                <button class="btn btn-outline-dark btn-sm"                       id="six">6</button>
                <button class="btn btn-outline-dark btn-sm"                       id="one">1</button>
                <button class="btn btn-outline-dark btn-sm"                       id="two">2</button>
                <button class="btn btn-outline-dark btn-sm"                     id="three">3</button>
                <button class="btn btn-outline-dark btn-sm"                      id="zero">0</button>
                <button class="btn btn-outline-dark btn-sm"                   id="decimal">.</button>
                <button class="btn btn-outline-dark btn-sm button--ce"           id="clear"  >ce</button>
                <button class="btn btn-outline-dark btn-sm button--equals"        id="equals">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/xstate.js"></script>
    <script src="js/d3.v5.min.js"></script>
    <script src="js/dagre-d3.min.js"></script>
    <script src="js/grammarXstate.js"></script>
    <script src="js/grammarDagreD3.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
